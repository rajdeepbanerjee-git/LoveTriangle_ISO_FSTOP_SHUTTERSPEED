<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Helper</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1c1c1e;
            color: #f2f2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 25px;
            background-color: #2c2c2e;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            margin-top: 0;
            color: #0a84ff;
        }
        select, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            background-color: #3a3a3c;
            color: #f2f2f7;
            -webkit-appearance: none; /* Hides default dropdown arrow on iOS */
            appearance: none;
        }
        button {
            background-color: #0a84ff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #3499ff;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background-color: #1c1c1e;
            border-radius: 10px;
            min-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .suggestion {
            font-size: 22px;
            font-weight: bold;
        }
        .recommendation {
            font-size: 16px;
            color: #8e8e93;
            margin-top: 5px;
        }
        .warning {
             color: #ff453a;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“¸ Photo Helper</h1>

    <select id="isoSelect">
        <option value="400">ISO 400</option>
        <option value="800">ISO 800</option>
        <option value="1600">ISO 1600</option>
        <option value="3200">ISO 3200</option>
        <option value="6400">ISO 6400</option>
    </select>

    <select id="lightSelect">
        <option value="bright">Bright Light</option>
        <option value="overcast">Overcast</option>
        <option value="low">Low Light</option>
        <option value="extreme">Extremely Low Light</option>
    </select>

    <button id="suggestBtn">Suggest Setting</button>

    <div id="result">
        <p class="recommendation">Select ISO & Light and tap Suggest!</p>
    </div>
</div>

<script>
    const exposureData = {
        '400': {
            'bright':   { 'f/1.4': '1/8000s', 'f/2': '1/4000s', 'f/2.8': '1/2000s', 'f/4': '1/1000s', 'f/5.6': '1/500s', 'f/8': '1/250s', 'f/11': '1/125s' },
            'overcast': { 'f/1.4': '1/2000s', 'f/2': '1/1000s', 'f/2.8': '1/500s',  'f/4': '1/250s',  'f/5.6': '1/125s' },
            'low':      { 'f/1.4': '1/500s',  'f/2': '1/250s',  'f/2.8': '1/125s' },
            'extreme':  {}
        },
        '800': {
            'bright':   { 'f/2': '1/8000s', 'f/2.8': '1/4000s', 'f/4': '1/2000s', 'f/5.6': '1/1000s', 'f/8': '1/500s', 'f/11': '1/250s', 'f/16': '1/125s' },
            'overcast': { 'f/2': '1/2000s', 'f/2.8': '1/1000s', 'f/4': '1/500s',  'f/5.6': '1/250s',  'f/8': '1/125s' },
            'low':      { 'f/2': '1/500s',  'f/2.8': '1/250s',  'f/4': '1/125s' },
            'extreme':  {}
        },
        '1600': {
            'bright':   { 'f/2.8': '1/8000s', 'f/4': '1/4000s', 'f/5.6': '1/2000s', 'f/8': '1/1000s', 'f/11': '1/500s', 'f/16': '1/250s' },
            'overcast': { 'f/2.8': '1/2000s', 'f/4': '1/1000s', 'f/5.6': '1/500s',  'f/8': '1/250s',  'f/11': '1/125s' },
            'low':      { 'f/2.8': '1/500s',  'f/4': '1/250s',  'f/5.6': '1/125s' },
            'extreme':  { 'f/1.4': '1/125s' }
        },
        '3200': {
            'bright':   { 'f/4': '1/8000s', 'f/5.6': '1/4000s', 'f/8': '1/2000s', 'f/11': '1/1000s', 'f/16': '1/500s' },
            'overcast': { 'f/4': '1/2000s', 'f/5.6': '1/1000s', 'f/8': '1/500s',  'f/11': '1/250s'  },
            'low':      { 'f/4': '1/500s',  'f/5.6': '1/250s',  'f/8': '1/125s'  },
            'extreme':  { 'f/2': '1/125s' }
        },
        '6400': {
            'bright':   { 'f/5.6': '1/8000s', 'f/8': '1/4000s', 'f/11': '1/2000s', 'f/16': '1/1000s' },
            'overcast': { 'f/5.6': '1/2000s', 'f/8': '1/1000s', 'f/11': '1/500s',  'f/16': '1/250s'  },
            'low':      { 'f/5.6': '1/500s',  'f/8': '1/250s',  'f/11': '1/125s'  },
            'extreme':  { 'f/2.8': '1/125s' }
        }
    };

    const suggestBtn = document.getElementById('suggestBtn');
    const resultDiv = document.getElementById('result');

    suggestBtn.addEventListener('click', () => {
        const iso = document.getElementById('isoSelect').value;
        const light = document.getElementById('lightSelect').value;

        const availableSettings = exposureData[iso][light];
        const preferredFstops = ['f/4', 'f/5.6', 'f/2.8', 'f/8', 'f/2', 'f/1.4', 'f/11'];
        
        let suggestion = null;

        for (const fstop of preferredFstops) {
            if (availableSettings[fstop]) {
                suggestion = { fstop: fstop, shutter: availableSettings[fstop] };
                break;
            }
        }

        if (suggestion) {
            resultDiv.innerHTML = `
                <div class="suggestion">${suggestion.fstop} & ${suggestion.shutter}</div>
                <div class="recommendation">Great starting point!</div>
            `;
        } else {
            resultDiv.innerHTML = `
                <div class="suggestion warning">Tripod Recommended</div>
                <div class="recommendation">No safe handheld speed available.</div>
            `;
        }
    });
</script>

</body>
</html>
